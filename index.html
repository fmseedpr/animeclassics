<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime Classics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho com logo e menu -->
    <header>
        <div class="logo">
            <h1>Anime Classics</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Animes</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner principal -->
    <section class="banner">
        <img src="https://via.placeholder.com/1600x500?text=Anime+Classics" alt="Banner de Animes Clássicos">
        <div class="banner-text">
            <h2>Animes que marcaram época</h2>
            <p>Reviva os melhores clássicos dos animes!</p>
        </div>
    </section>

    <!-- Galeria de Animes -->
    <section class="anime-gallery">
        <h2>Animes Clássicos</h2>
        <div class="anime-item">
            <img src="https://via.placeholder.com/300x400?text=Astro+Boy" alt="Astro Boy">
            <h3>Astro Boy</h3>
        </div>
        <div class="anime-item">
            <img src="https://via.placeholder.com/300x400?text=Dragon+Ball" alt="Dragon Ball">
            <h3>Dragon Ball</h3>
        </div>
        <div class="anime-item">
            <img src="https://via.placeholder.com/300x400?text=Naruto" alt="Naruto">
            <h3>Naruto</h3>
        </div>
        <div class="anime-item">
            <img src="https://via.placeholder.com/300x400?text=One+Piece" alt="One Piece">
            <h3>One Piece</h3>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 Anime Classics. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
